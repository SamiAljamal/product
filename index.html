<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Sam's Products</title>
  </head>
  <body>
    <div class="container">
      <h1>Order our awesome product!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address1">Street Address</label>
            <input id="address1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address2">Street Address #2</label>
            <input id="address2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input id="zipcode" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Order!</button>
        </form>
    </div>
    <div id="receipt">
      <h1>Thank you for your order <span class="name"></span>!</h1>
      <div class="box">
        <p>
          Here's your Receipt:
        </p>
        <p>
          Awesome Product: $5000.00
        </p>
        <p>
          <span class="name"></span>
        </p>
        <p>
          <span class="address1"></span> <span class="address2"></span>
        </p>
        <p>
          <span class="city"></span>, <span class="state"></span> <span class="zipcode"></span>
        </p>
      </div>
    </div>
  </body>
</html>
